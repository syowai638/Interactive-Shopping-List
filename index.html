<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Shopping List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-content">
            <h1>Shopping List</h1>
            <img src="Assets/Cart.jpg" alt="Cart" class="cart-icon" />
        </div>
        <p>Select items from categories and add them to your shopping list</p>
    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- Input Section -->
        <section class="input-section">
            <h2>Add Your Items</h2>
            <input type="text" id="item-input" placeholder="Enter item here" />
            <input type="text" id="item-category" placeholder="Enter item category" />
            <input type="number" id="item-quantity" min="1" placeholder="Quantity" />
            <div class="buttons">
                <button id="add-item">Add Item</button>
                <button id="clear-list">Clear List</button>
            </div>
        </section>

        <!-- Shopping List Section -->
        <section class="list-section">
            <h2>Your Shopping List</h2>
            <ul id="shopping-list">
                <!-- List items will be dynamically added here -->
            </ul>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Interactive Shopping List. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
